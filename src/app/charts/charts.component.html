
<!-- chart.component.html -->
<div class="chart">
   <h2>{{ chartTitle }}</h2>

   <ng-container *ngIf="chartType === 'line'">
      <div>
         <canvas baseChart [data]="dataLine" [type]="'line'" [options]="chartOptionsLine"></canvas>
      </div>
   </ng-container>

   <ng-container *ngIf="chartType === 'bar'">
      <div>
         <canvas baseChart [data]="dataBar"  [type]="'bar'" [options]="chartOptionsBar"></canvas>
      </div>
   </ng-container>


</div>
